{% extends 'layouts/base.html' %}

{% load static %}

{% block title %}Ask!{% endblock %}

{% block content %}

    <h1 class="margin-top-1 margin-bottom-1">
        New Question
    </h1>
    <div class="form-group row margin-bottom-05">
        <label for="" class="col-sm-1 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control is-invalid" placeholder="Title of your question" required>
            <div class="invalid-feedback">
                It can't be empty!
            </div>
        </div>
    </div>
    <div class="form-group row margin-bottom-05">
        <label for="" class="col-sm-1 col-form-label">Text</label>
        <div class="col-sm-10">
            <textarea required class="form-control" rows="10"
                      placeholder="Text of your question"></textarea>
        </div>
    </div>
    <div class="form-group row margin-bottom-05">
        <label for="" class="col-sm-1 col-form-label">Tags</label>
        <div class="col-sm-10">
            <input required class="form-control is-invalid" type="text"
                   placeholder="Tags related to the question">
            <div class="invalid-feedback">There can't be more than 3 tags!</div>
        </div>
        <div class="col-1"></div>
        <div class="col-1"></div>
        <div class="col-2">
            <form action="{% url 'question' question_id=1 %}">
                <button type="submit" class="btn btn-lg btn-outline-primary margin-top">Ask!</button>
            </form>
        </div>
    </div>

{% endblock %}
