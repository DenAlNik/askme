{% extends 'layouts/base.html' %}

{% load static %}

{% block title %}Log in{% endblock %}

{% block profile %}
    {% include 'components/notregisteredprofile.html' %}
{% endblock %}

{% block content %}
    <h1 class="margin-bottom-1">
        Log in
    </h1>
        <div class="form-group row margin-bottom-05">
            <label for="" class="col-2 col-form-label">Login</label>
            <div class="col-4">
                <input required class="form-control" value="dr_dalton" type="text"
                       placeholder="Your login">
            </div>
        </div>
        <div class="form-group row margin-bottom-05">
            <label for="" class="col-2 col-form-label">Password</label>
            <div class="col-4">
                <input required class="form-control is-invalid" value="mrdalton1984" type="password"
                       placeholder="Password">
                <div class="invalid-feedback">Password is incorrect!</div>
            </div>
        </div>
        <div class="form-group row margin-bottom-05">
            <div class="col-2"></div>
            <div class="col-3">
                <form action="{% url 'index' %}">
                    <button type="submit" class="btn btn-md btn-outline-primary margin-top">Log in</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-3">
                <p class="margin-top"><a href="{% url 'signup' %}">create new account</a></p>
            </div>
        </div>
{% endblock %}
